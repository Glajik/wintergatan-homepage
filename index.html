  <!-- Hero Youtube player custom control -->
  <script type="text/javascript">
    const videoFrameId = 'heroVideoFrame';
    const playButtonId = 'heroVideoCtl_PlayButton';
    const heroCaptionId = 'heroCaption';

    const tag = document.createElement('script');
    tag.id = 'iframe-demo';
    tag.src = 'https://www.youtube.com/iframe_api';
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Start video playback, with no sound, for background
    function onPlayerReady(event) {
      event.target.setVolume(0);
      event.target.playVideo();
    }

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player(videoFrameId, {
          events: {
            'onReady': onPlayerReady,
          }
      });
    }

    const playButton = document.getElementById(playButtonId);
    const videoFrame = document.getElementById(videoFrameId);
    const heroCaption = document.getElementById(heroCaptionId);

    playButton.addEventListener('click', () => {
      player.setVolume(100);
      playButton.classList.add('hidden');
      videoFrame.classList.remove('dimmed');
      heroCaption.classList.add('hidden');
    });
  </script>
